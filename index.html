<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Danh S√°ch C√¥ng Vi·ªác</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    * { user-select: none; margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: #000; color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 24px; text-align: center;
      margin-bottom: 20px; color: #fff;
      letter-spacing: 1px;
    }

    /* --- N√∫t ch√≠nh --- */
    .top-buttons {
      display: flex; gap: 10px; margin-bottom: 15px;
    }
    .top-buttons button {
      flex: 1;
      background: #222; color: #fff;
      font-weight: bold; font-size: 16px;
      border: 1px solid #333; border-radius: 10px;
      padding: 12px; cursor: pointer; transition: 0.2s;
    }
    .top-buttons button:hover { background: #444; }

    /* --- Form nh·∫≠p --- */
    .input-box { 
      display: none; flex-direction: column; gap: 8px;
      margin-bottom: 15px; opacity: 0; transition: opacity 0.4s ease;
    }
    input, .input-box button {
      padding: 12px; font-size: 16px;
      border: 1px solid #333; border-radius: 8px;
      background: #111; color: #fff;
    }
    input:focus {
      outline: none; border-color: #666; box-shadow: 0 0 6px #555;
    }
    .input-box button {
      background: #222; font-weight: bold; cursor: pointer;
    }
    .input-box button:hover { background: #444; }

    /* --- B·∫£ng --- */
    table {
      width: 100%; border-collapse: collapse;
      background: #000; border-radius: 10px; overflow: hidden;
      border: 1px solid #222;
    }
    th, td {
      padding: 12px; font-size: 16px; text-align: left;
      border-bottom: 1px solid #222;
      vertical-align: top;
      word-wrap: break-word;
      white-space: normal;
    }
    th { background: #111; color: #ddd; }
    tr:nth-child(even) { background: #0a0a0a; }
    tr:hover td { background: #1a1a1a; }

    .done { text-decoration: line-through; color: #777; }

    .options { cursor: pointer; font-weight: bold; font-size: 20px; text-align: right; color: #777; }
    .options:hover { color: #fff; }

    /* --- Menu context --- */
    .context-menu {
      position: absolute; background: #111; border: 1px solid #333;
      border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      display: none; flex-direction: column; z-index: 1000;
      overflow: hidden; min-width: 160px;
    }
    .context-menu button {
      padding: 12px; border: none; border-bottom: 1px solid #222;
      background: #111; font-size: 15px; text-align: left;
      cursor: pointer; color: #fff;
    }
    .context-menu button:hover { background: #222; }
    .context-menu button:last-child { border-bottom: none; }

    /* --- Menu sao l∆∞u --- */
    .backup-menu {
      position: absolute; background: #111; border: 1px solid #333;
      border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      display: none; flex-direction: column; z-index: 1000;
      overflow: hidden; min-width: 160px;
    }
    .backup-menu button {
      padding: 12px; border: none; border-bottom: 1px solid #222;
      background: #111; font-size: 15px; text-align: left;
      cursor: pointer; color: #fff;
    }
    .backup-menu button:hover { background: #222; }
    .backup-menu button:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <h1>DANH S√ÅCH C√îNG VI·ªÜC</h1>

  <!-- H√†ng n√∫t ch√≠nh -->
  <div class="top-buttons">
    <button id="backupBtn">Sao l∆∞u</button>
    <button id="toggleFormBtn">Th√™m</button>
  </div>

  <!-- Form nh·∫≠p -->
  <div class="input-box" id="inputBox">
    <input type="text" id="task" placeholder="T√™n c√¥ng vi·ªác">
    <button onclick="addTask()">X√°c nh·∫≠n</button>
  </div>

  <!-- B·∫£ng d·ªØ li·ªáu -->
  <table id="taskTable">
    <tr><th>C√¥ng vi·ªác</th><th></th></tr>
  </table>

  <!-- Context menu -->
  <div class="context-menu" id="contextMenu">
    <button id="doneBtn">‚úÖ Ho√†n th√†nh</button>
    <button id="editBtn">‚úèÔ∏è Ch·ªânh s·ª≠a</button>
    <button id="deleteBtn">‚ùå X√≥a</button>
  </div>

  <!-- Menu sao l∆∞u -->
  <div class="backup-menu" id="backupMenu">
    <button onclick="exportData()">üì§ Xu·∫•t d·ªØ li·ªáu</button>
    <input type="file" id="importFile" accept="application/json" style="display:none;" onchange="importData(event)">
    <button onclick="document.getElementById('importFile').click()">üì• Nh·∫≠p d·ªØ li·ªáu</button>
  </div>

  <script>
    const table = document.getElementById("taskTable");
    const inputTask = document.getElementById("task");
    const contextMenu = document.getElementById("contextMenu");
    const backupMenu = document.getElementById("backupMenu");
    let currentRow = null;

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("tasks")) || [];
      saved.forEach(t => addTaskToTable(t.name, t.done));
    };

    function addTask() {
      const task = inputTask.value.trim();
      if (!task) return;
      addTaskToTable(task, false);
      saveTasks();
      inputTask.value = "";
      hideForm();
    }

    function addTaskToTable(name, done) {
      const row = table.insertRow();
      const cellTask = row.insertCell(0);
      const cellOptions = row.insertCell(1);

      cellTask.textContent = name;
      if (done) cellTask.classList.add("done");
      cellOptions.innerHTML = `<span class="options">‚ãÆ</span>`;

      const optionsBtn = cellOptions.querySelector(".options");
      optionsBtn.addEventListener("click", (e) => {
        e.stopPropagation(); currentRow = row; showContextMenu(optionsBtn);
      });
    }

    function saveTasks() {
      const tasks = [];
      for (let i = 1; i < table.rows.length; i++) {
        const name = table.rows[i].cells[0].textContent;
        const done = table.rows[i].cells[0].classList.contains("done");
        tasks.push({ name, done });
      }
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    /* Context menu */
    function showContextMenu(target) {
      const rect = target.getBoundingClientRect();
      contextMenu.style.display = "flex";
      contextMenu.style.left = rect.right - contextMenu.offsetWidth + "px";
      contextMenu.style.top = rect.bottom + "px";
    }
    function hideContextMenu() { contextMenu.style.display = "none"; backupMenu.style.display="none"; }
    document.addEventListener("click", () => hideContextMenu());

    document.getElementById("doneBtn").onclick = () => {
      if (currentRow) {
        const cell = currentRow.cells[0];
        const isDone = cell.classList.contains("done");
        if (isDone) cell.classList.remove("done");
        else cell.classList.add("done");
        saveTasks();
      }
      hideContextMenu();
    };

    document.getElementById("editBtn").onclick = () => {
      if (currentRow) {
        const name = currentRow.cells[0].textContent;
        const newName = prompt("T√™n c√¥ng vi·ªác m·ªõi:", name) || name;
        currentRow.cells[0].textContent = newName;
        saveTasks();
      }
      hideContextMenu();
    };

    document.getElementById("deleteBtn").onclick = () => {
      if (currentRow) { currentRow.remove(); saveTasks(); }
      hideContextMenu();
    };

    /* Toggle form */
    const toggleFormBtn = document.getElementById("toggleFormBtn");
    toggleFormBtn.onclick = () => {
      const form = document.getElementById("inputBox");
      if (form.style.display === "none" || form.style.display === "") {
        form.style.display = "flex"; setTimeout(() => form.style.opacity = "1", 10);
        inputTask.focus();
      } else { hideForm(); }
    };
    function hideForm() {
      const form = document.getElementById("inputBox");
      form.style.opacity = "0"; setTimeout(() => form.style.display = "none", 400);
    }

    /* Sao l∆∞u menu */
    const backupBtn = document.getElementById("backupBtn");
    backupBtn.onclick = (e) => {
      e.stopPropagation();
      const rect = backupBtn.getBoundingClientRect();
      backupMenu.style.display = "flex";
      backupMenu.style.left = rect.left + "px";
      backupMenu.style.top = rect.bottom + "px";
    };

    /* Xu·∫•t / Nh·∫≠p JSON */
    function exportData() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const blob = new Blob([JSON.stringify(tasks, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = "tasks.json";
      a.click(); URL.revokeObjectURL(url);
      hideContextMenu();
    }

    function importData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            localStorage.setItem("tasks", JSON.stringify(imported));
            reloadTable(imported);
            alert("‚úÖ Nh·∫≠p d·ªØ li·ªáu th√†nh c√¥ng!");
          } else { alert("‚ùå File kh√¥ng h·ª£p l·ªá!"); }
        } catch { alert("‚ùå L·ªói khi ƒë·ªçc file!"); }
      };
      reader.readAsText(file);
      hideContextMenu();
    }

    function reloadTable(data) {
      while (table.rows.length > 1) table.deleteRow(1);
      data.forEach(t => addTaskToTable(t.name, t.done));
    }

    /* Service Worker */
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.log("‚ùå SW failed:", err));
      });
    }
  </script>
</body>
</html>
